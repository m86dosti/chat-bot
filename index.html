<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST BOT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span id="status-dot" class="status-dot online"></span>
            <img src="bot.png" alt="ربات" class="avatar">
            <div class="chat-info">
                <div class="name"> chat bot </div>
                <div class="status">آنلاین</div>
            </div>
        </div>
        <div id="chat-output"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="پیام خود را بنویسید..." autofocus>
            <button onclick="sendMessage()">ارسال</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
